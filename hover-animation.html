<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Animation</title>
    <style>
        button {
            transition: all 0.3s ease;
            padding: 1rem 2rem;
            font-size: 1rem;
        }
        button:hover {
            transform: scale(1.1);
            background: #2196f3;
            color: #fff;
        }
    </style>
</head>
<body>
    <button>Hover Me</button>
</body>
</html>
