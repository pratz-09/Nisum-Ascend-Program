<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <style>
        body {
            /* Techy, minimalistic background: dark gradient with animated grid overlay */
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            /* Animated grid lines overlay for a techy effect */
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.13;
            background-image:
                linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px),
                linear-gradient(180deg, rgba(255,255,255,0.07) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridmove 12s linear infinite;
        }
        @keyframes gridmove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 40px 40px, 40px 40px; }
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 420px;
            margin: 60px auto;
            background: rgba(30, 34, 40, 0.92);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px 28px 24px 28px;
            backdrop-filter: blur(2px);
        }
        h1 {
            text-align: center;
            color: #a5b4fc;
            margin-bottom: 24px;
            letter-spacing: 1.5px;
            font-weight: 600;
            font-size: 2rem;
            text-shadow: 0 2px 8px #23252644;
        }
        #todoInput {
            width: 70%;
            padding: 10px 12px;
            border: 1px solid #6366f1;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            background: #23272f;
            color: #e0e7ef;
            transition: border 0.2s, background 0.2s;
        }
        #todoInput:focus {
            border: 1.5px solid #a5b4fc;
            background: #181a20;
        }
        button {
            padding: 10px 18px;
            margin-left: 8px;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px #6366f133;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
            box-shadow: 0 4px 16px #6366f144;
        }
        ul#todoList {
            list-style: none;
            padding: 0;
            margin-top: 28px;
        }
        ul#todoList li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #23272f;
            margin-bottom: 12px;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 1px 8px rgba(99,102,241,0.07);
            border: 1px solid #323848;
        }
        ul#todoList li span {
            flex: 1;
            color: #e0e7ef;
        }
        ul#todoList li.completed span {
            text-decoration: line-through;
            color: #94a3b8;
        }
        ul#todoList li button {
            margin-left: 8px;
            padding: 6px 12px;
            font-size: 0.95rem;
            border-radius: 5px;
            background: #181a20;
            color: #60a5fa;
            border: none;
            transition: background 0.2s, color 0.2s;
            box-shadow: none;
        }
        ul#todoList li button:hover {
            background: #6366f1;
            color: #fff;
        }
        .no-items {
            text-align: center;
            color: #64748b;
            font-style: italic;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div style="display: flex; justify-content: center; margin-bottom: 10px;">
            <input type="text" id="todoInput" placeholder="Enter a new to-do">
            <button onclick="handleAdd()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script src="to-do-list.js"></script>
    <script>
        // Render the to-do list in the browser
        function renderTodos() {
            const ul = document.getElementById('todoList');
            ul.innerHTML = '';
            if (todoList.length === 0) {
                ul.innerHTML = '<div class="no-items">No to-do items.</div>';
                return;
            }
            todoList.forEach((item, idx) => {
                const li = document.createElement('li');
                if (item.completed) li.classList.add('completed');
                li.innerHTML = `
                    <span>${item.description}</span>
                    <button onclick="handleComplete(${idx + 1})">${item.completed ? 'âœ“ Done' : 'Complete'}</button>
                    <button onclick="handleRemove(${idx + 1})">Remove</button>
                `;
                ul.appendChild(li);
            });
        }

        function handleAdd() {
            const input = document.getElementById('todoInput');
            if (input.value.trim() !== '') {
                addTodo(input.value.trim());
                input.value = '';
                renderTodos();
            }
        }

        function handleComplete(index) {
            completeTodo(index);
            renderTodos();
        }

        function handleRemove(index) {
            removeTodo(index);
            renderTodos();
        }

        // Initial render
        renderTodos();
    </script>
</body>
</html>
