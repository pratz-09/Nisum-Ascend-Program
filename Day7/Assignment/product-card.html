<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 250px;
            padding: 1rem;
            margin: 2rem auto;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card button {
            background: #2196f3;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background: #1769aa;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h2>Product Title</h2>
        <p>This is a great product.</p>
        <p><strong>Price: $99</strong></p>
        <button>Buy Now</button>
    </div>
</body>
</html>
