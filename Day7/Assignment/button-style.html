<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Styles</title>
    <style>
        .styled-btn {
            border-radius: 25px;
            background: linear-gradient(90deg, #2196f3, #21cbf3);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        .styled-btn:hover {
            background: linear-gradient(90deg, #21cbf3, #2196f3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="styled-btn">Styled Button</button>
</body>
</html>
