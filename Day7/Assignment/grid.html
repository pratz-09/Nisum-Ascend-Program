<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3x2 Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 320px;
            margin: 2rem auto;
        }
        .item {
            background: #90caf9;
            padding: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
