<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transform</title>
    <style>
        .transform-box {
            width: 100px;
            height: 100px;
            background: #ff9800;
            margin: 2rem auto;
            transition: transform 0.3s;
        }
        .transform-box:hover {
            transform: rotate(15deg) scale(1.2) translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="transform-box"></div>
</body>
</html>
